<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="col-md-6 col-offset-md-3 text-center m-auto">
            <div class="row">
                <h1 class="col-md-12">Tic Tac Toe</h1>
                <div class="mt-4 col-md-12">
                    <div class="input-prepend input-append row">
                        <div class="col-md-4">
                            <span class="add-on win_text">O won</span>
                        </div>
                        <div class="col-md-4">
                            <strong id="o_win" class="win_times add-on">0</strong>

                        </div>
                        <div class="col-md-4">
                            <span class="add-on">time(s)</span>
                        </div>
                    </div>
                </div>

                <div class="mt-4 col-md-12">
                    <div class="input-prepend input-append row">
                        <div class="col-md-4">
                            <span class="add-on win_text">O won</span>
                        </div>
                        <div class="col-md-4">
                            <strong id="x_win" class="win_times add-on">0</strong>

                        </div>
                        <div class="col-md-4">
                            <span class="add-on">time(s)</span>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <table id="game">
                <tr>
                    <td id="one"></td>
                    <td id="two" class="vert"></td>
                    <td id="three"></td>
                </tr>
                <tr>
                    <td id="four" class="hori"></td>
                    <td id="five" class="vert hori"></td>
                    <td id="six" class="hori"></td>
                </tr>
                <tr>
                    <td id="seven"></td>
                    <td id="eight" class="vert"></td>
                    <td id="nine"></td>
                </tr>
            </table>
            <div class="clr">&nbsp;</div>
            <div class="row">
                <button href="#" id="reset" class="btn btn-primary btn-lg btn-block mt-5">Restart</button>
            </div>

            <div class="footer mt-5">
                <small>Tic Tac Toe Game |
                    <a href="http://adjieindrawan.com">adjieindrawan.com</a>
                </small>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
